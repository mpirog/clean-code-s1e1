<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section>
        <h3 class="title__add title">Add Item</h3>

        <div class="items" id="add-tasks">        
          <div class="items__row">
            <input class="page__input items__task items__text" id="new-task" type="text">
            <button class="btn" id="btn-add">Add</button>
          </div>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>

        <ul class="items" id="incomplete-tasks">
          <li class="items__list-item">
            <input class="page__input items__checkbox" type="checkbox">
            <label class="items__task items__task-desc">Pay Bills</label>
            <input class="page__input items__task items__task-imp items__text" type="text">
            <button class="btn">Edit</button>
            <button class="btn btn__del"><img class="items__icon-del" src="./remove.svg" alt="remove icon"></button>
          </li>
        
          <li class="items__list-item">
            <input class="page__input items__checkbox" type="checkbox">
            <label class="items__task items__task-desc items__task-desc_edit-mode">Go Shopping</label>
            <input class="page__input items__task items__task-imp items__task-imp_edit-mode items__text" type="text" value="Go Shopping">
            <button class="btn">Save</button>
            <button class="btn btn__del"><img class="items__icon-del" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>

        <ul class="items" id="completed-tasks">
          <li class="items__list-item">
            <input class="page__input items__checkbox" type="checkbox" checked>
            <label class="items__task items__task-desc items__task-desc_completed">See the Doctor</label>
            <input class="page__input items__task items__task-imp items__text" type="text">
            <button class="btn">Edit</button>
            <button class="btn btn__del"><img class="items__icon-del" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
